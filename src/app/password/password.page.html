<ion-header>
  <ion-toolbar>
    <ion-title>Inicio de Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm">

    <ion-list>
      <ion-item>
        <ion-label position="stacked">Contrase√±a</ion-label>
        <ion-input formControlName="password" type="password">
        </ion-input>
      </ion-item>

    </ion-list>

    <ion-row class="signin">
      <ion-col>
        <ion-button (click)="onSignIn()" color="primary" shape="full" expand="block">Iniciar</ion-button>
      </ion-col>
    </ion-row>

  </form>

</ion-content>
