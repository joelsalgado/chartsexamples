<ion-header>
    <ion-toolbar>
        <ion-title>
            Highcharts
        </ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="logout()">
                <ion-icon slot="icon-only" name="log-out"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar showCancelButton="always"></ion-searchbar>
    <section>
        <ion-row align-items-center>
            <ion-col size="4" text-center>
                <ion-button size="small">Escuelas</ion-button>
            </ion-col>
            <ion-col size="4" text-center>
                <ion-button size="small" color="danger">Alumnos</ion-button>
            </ion-col>
            <ion-col size="4" text-center>
                <ion-button size="small" color="tertiary">Docentes</ion-button>
            </ion-col>
        </ion-row>
    </section>
    <ion-card class="welcome-card">
        <ion-card-header>
            <ion-card-title>1</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <div id="highcharts2" style="width:100%; height:400px;"></div>
        </ion-card-content>
    </ion-card>
    <ion-card class="welcome-card">
        <ion-card-header>
            <ion-card-title>2</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <div id="highcharts" style="width:100%; height:400px;"></div>
        </ion-card-content>
    </ion-card>
    <ion-card class="welcome-card">
        <ion-card-header>
            <ion-card-title>3</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <div id="highcharts3" style="width:100%; height:400px;"></div>
        </ion-card-content>
    </ion-card>
    <ion-card class="welcome-card">
        <ion-card-header>
            <ion-card-title>4.</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <div id="highcharts4" style="width:100%; height:400px;"></div>
        </ion-card-content>
    </ion-card>
</ion-content>
